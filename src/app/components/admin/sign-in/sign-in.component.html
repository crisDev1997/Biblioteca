
<div class="contSign  container  w-25 border border-dark my-2">
<div class="d-flex justify-content-center">
<p class="row display-4 mt-3">Administracion de Biblioteca </p>
</div>
<div class="d-flex justify-content-center mb-5">
    <p class="row display-4">Iniciar de Sesion</p>
</div>

<div class="container d-flex justify-content-center mb-5 ">
<form [formGroup]="signinForm" (ngSubmit)="signin()" novalidate>
<div class="row mb-3">
<p class="display-4">Correo</p>
<input type="text" class="text" name="correo" id="correo" formControlName="correo" class="input-group">
</div>
<div class="row mb-5">
<p class="display-4">Contrase√±a:</p>
<input type="password" class="text" name="pass" id="pass" formControlName="pass" class="input-group">
</div>
<button type="submit" class="btn btn-primary ">Iniciar Sesion</button>
</form>
</div>

</div>
