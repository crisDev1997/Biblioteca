<app-header-nav></app-header-nav>
<div class="AddUserContainer container border border-dark p-4 mt-5">
    <div class="titAddUser d-flex justify-content-center">
        <p class="display-6">Registrar nuevo Usuario:</p>
    </div>
    <form class="formAddUser p-5" [formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit(form.value)" novalidate>
        <div class="row mb-3 align-baseline">
            <p class="col-sm-4 d-flex justify-content-end">Carnet de Identidad</p>
            <input type="text" class="col-sm-2 d-flex justify-content-start" formControlName="ci" >
        </div>
        <div class="row mb-3 d-flex flex-row bd-highlight mb-3">
            <p class="col-sm-2 d-flex justify-content-end">Nombres</p>
            <input type="text" class="col-sm-6 " formControlName="nombres" >
        </div>
        <div class="row mb-3">
            <p class="col-sm-2 d-flex justify-content-end">Apellidos</p>
            <input type="text" class="col-sm-6" formControlName="apellidos" >
        </div>
        <div class="row mb-3">
            <p class="col-sm-2 d-flex justify-content-end">Correo</p>
            <input type="email" class="col-sm-8" formControlName="correo" >
        </div>
        <div class="row mb-3">
            <p class="col-sm-2 d-flex justify-content-end">Telefono</p>
            <input type="text" class="col-sm-3" formControlName="num_telf" >
        </div>
        <div class="row mb-3">
            <p class="col-sm-4 d-flex justify-content-end">Fecha de Nacimiento:</p>
            <input type="date" class="col-sm-4" formControlName="fec_nac" >
        </div>
        <div class="row mb-3 message" id="message">
            
        </div>
        <div class="btnAddUser row d-flex justify-content-center">
           
            <button class="btn btn-primary mt-5 p-3 col-sm-4" type="submit" [disabled]="form.invalid">Registrar Usuario</button>
        </div>
    </form>

</div>
